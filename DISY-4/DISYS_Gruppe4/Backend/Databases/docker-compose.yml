version: '3.8'

services:
  database:
    container_name: disys-db
    image: postgres:alpine
    ports:
      - '5433:5432'
    environment:
      - POSTGRES_USER=disysuser
      - POSTGRES_PASSWORD=disyspw
      - POSTGRES_DB=disysdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./customer_db/init.sql:/docker-entrypoint-initdb.d/01_customer.sql
      - ./station_1_db/init.sql:/docker-entrypoint-initdb.d/02_station1.sql
      - ./station_2_db/init.sql:/docker-entrypoint-initdb.d/03_station2.sql
      - ./station_3_db/init.sql:/docker-entrypoint-initdb.d/04_station3.sql
      - ./stations_db/init.sql:/docker-entrypoint-initdb.d/05_stations.sql

  rabbitmq:
    container_name: disys-rabbitmq
    image: rabbitmq:management-alpine
    ports:
      - '5672:5672'
      - '15672:15672'

volumes:
  postgres_data:
